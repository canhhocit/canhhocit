<html lang="vi">
<head>

    <title>Happybirth day Nguyễn Đức Quảng</title>
    <style>
        html{
            background-color: rgba(211, 149, 138, 0.5); 
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6347;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .balloons {
            margin-top: 20px;
        }
        .balloon {
            display: inline-block;
            width: 50px;
            height: 70px;
            background-color: #ff6347;
            border-radius: 50%;
            position: relative;
            margin: 10px;
        }
        .balloon::after {
            content: '';
            display: block;
            width: 2px;
            height: 20px;
            background-color: #333;
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
        }
        p{
            color: blueviolet;
        }
        .box{
            width: 100%;
            height: 42px;
            background-color: #333;
            position: fixed;
            top: 0px;
            left: 0px;
        }
